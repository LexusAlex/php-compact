version: "3.7"
services:

    nginx:
        build:
            context: docker
            dockerfile: nginx/Dockerfile
        ports:
            - "80:80"
        volumes:
            - ./:/app
        depends_on:
            - php-fpm

    php-fpm:
        build:
            context: docker
            dockerfile: php-fpm/Dockerfile
        environment:
            APP_ENV: dev
            PHINX_DB_HOST: mariadb
            PHINX_DB_USER: root
            PHINX_DB_PASSWORD: test
            PHINX_DB_NAME: test
            PHINX_DB_PORT: 3306
        volumes:
            - ./:/app

    php-cli:
        build:
            context: docker
            dockerfile: php-cli/Dockerfile
        environment:
            APP_ENV: dev
            PHINX_DB_HOST: mariadb
            PHINX_DB_USER: root
            PHINX_DB_PASSWORD: test
            PHINX_DB_NAME: test
            PHINX_DB_PORT: 3306
        volumes:
            - ./:/app

    mariadb:
        image: mariadb:10.5
        environment:
            MYSQL_ROOT_PASSWORD: test
            MYSQL_DATABASE: test
        volumes:
            - mariadb:/var/lib/mysql
            - ./docker/mariadb/conf.d/:/etc/mysql/conf.d/
        ports:
            - "3306:3306"

volumes:
    mariadb: